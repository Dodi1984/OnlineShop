<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='#product of products'>
      <th scope="row">{{product.productId}}</th>
      <td>{{product.productName}}</td>
      <td>{{product.shortDescription}}</td>
      <td>{{product.productPrice | currency: 'EUR' :true:'1.2-2'}}</td>
    </tr>    
  </tbody>
</table>
